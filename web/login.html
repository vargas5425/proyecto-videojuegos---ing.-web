<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link href="../CSS/header.css" rel="stylesheet">
    <link href="../CSS/style_fondo.css" rel="stylesheet">
    <link href="../CSS/carrito.css" rel="stylesheet">
    <link href="../CSS/detalle_compra.css" rel="stylesheet">
    
</head>
<body>
      
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn"><img src="../icons8-menú-16.png" alt="icono-menu"></label>
    <div class="enlace"><img class="logo" src="../imagenes/digi.png" alt="logo-pagina"></div>
    <div class="carrito">
      <a href="#" id="cars"><img class="carritos" src="/imagenes/carrito.png" alt="carrito-compra"><span id="cuenta-carrito">0</span></a>
    </div>
    <ul>
      <li><a href="principal.html">Inicio</a></li>
      <li><a href="#">nosotros</a></li>
      <li><a href="#">Categorias</a></li>
      <li id="inicio-sesion"><a href="login.html?form=login">Inicio Sesion</a></li>
      <li id="registrate"><a href="login.html?form=registro">registrate</a></li>
      <li><button id="cerrar-sesion" onclick="cerrarSesion()">Cerrar Sesión</button></li>
      
    </ul>
  </nav>

  <main class="registros">

   <section id="login-inicio" class="form-sesion">

        <form method="post" autocomplete="off">
          <h2>Inicio Sesion</h2>
          <div class="icon-facebook">
            <button class="btn-redes"><i class="fa-brands fa-facebook"></i></button>
            <button class="btn-redes"><i class="fa-brands fa-github"></i></button>
            <button class="btn-redes"><i class="fa-brands fa-google"></i></button>
          
          
          
          </div>
          
        
            <div class="input-container">
               
            <input type="text" name="name" placeholder="Usuario o correo electronico" required>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-container">
            <input type="password" name="password" placeholder="Contraseña" required>
            <i class="fa-solid fa-lock"></i>
          </div>
            <button type="submit" name="enviar" class="btn">Entrar</button>
           <div class="recuperar">
            <a href="#">Recuperar contraseña</a>
          </div>
        </form>

         
      
    </section>

    <!--SECCION REGISTRO-->

    <section id="login-registro" class="registro">

        <form method="post" autocomplete="off"> 
          <h2>Registro</h2>
        
            <div class="input-container">
          <input type="text" name="nombre" placeholder="Nombre" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-container">
          <input type="email" name="correo" placeholder="Correo Electrónico" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-container">
          <input type="password" name="contraseña" placeholder="Contraseña" minlength="8" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-container">
          <input type="password" name="confirmar" placeholder="Confirmar Contraseña" required>
          <i class="fa-solid fa-lock"></i>
        </div>
            <label>
              <input type="checkbox" required> <a href="#">Acepto los Términos de Uso y la Política de Privacidad</a>
            </label>
          <button type="submit" name="enviar" class="btn">Registrarse Ahora</button>
        </form>

    
    </section>
    <div id="cart-panel" class="cart-panel">
      <div class="cart-header">
        <h2>Mi carrito de compras</h2>
        <span id="close-cart" class="close-btn">&times;</span>
      </div>
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-footer">
    <!--    <p>Tarifa de servicio: <span id="service-fee">0 Bs</span></p>-->
        <h3>Total: <span id="cart-total">0 Bs</span></h3>
        <button id="view-cart" class="btn" onclick="verPedidos()">Ver Pedidos</button>
        <button id="checkout" class="btn" onclick="isAuthenticated()">Comprar ahora</button>
      </div>
    </div>
  </main>

    <script src="../Scripts/form.js"></script>
    <script src="../Scripts/carrito.js"></script>
  <script src="../api/descripcion.js"></script>
  <script src="../Scripts/pedido.js"></script>
 

</body>
</html>
